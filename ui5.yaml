specVersion: "4.0"
metadata:
  name: ansaldowbselement
type: application
framework:
  name: SAPUI5
  version: "1.141.0"
  libraries:
    - name: sap.f
    - name: sap.m
    - name: sap.ui.comp
    - name: sap.ui.core
    - name: themelib_sap_horizon
builder:
  resources:
    excludes:
      - "test/e2e/**"
server:
  customMiddleware:
    - name: "@ui5/middleware-code-coverage"
      afterMiddleware: compression
      configuration:
        excludePatterns:
          - "resources/"
          - "test/"
    - name: ui5-middleware-livereload
      afterMiddleware: compression
